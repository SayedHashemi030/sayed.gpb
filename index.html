<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Termin mit <span style="color: #fff;">Hacker Sayed</span></h1>
        <form id="userForm" action="https://formspree.io/f/mdkebnao" method="POST">
            <label for="name">Vollst채ndiger Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="city">Stadt:</label>
            <input type="text" id="city" name="city" required>

            <label for="phone">Telefonnummer:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="address">Adresse:</label>
            <input type="text" id="address" name="address" required>

            <label for="dob">Geburtsdatum:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Geschlecht:</label>
            <select id="gender" name="gender" required>
                <option value="male">M채nnlich</option>
                <option value="female">Weiblich</option>
                <option value="other">Andere</option>
            </select>

            <label for="status">Familienstand:</label>
            <select id="status" name="status" required>
                <option value="single">Ledig</option>
                <option value="married">Verheiratet</option>
                <option value="other">Andere</option>
            </select>

            <label for="nationality">Nationalit채t:</label>
            <input type="text" id="nationality" name="nationality" required>

            <label for="message">Nachricht:</label>
            <textarea id="message" name="message" rows="4" placeholder="Schreiben Sie hier Ihre Nachricht..." required></textarea>

            <button type="submit">Absenden</button>
        </form>

        <div id="result" style="display: none;">
            <h2 id="greeting"></h2>
            <h3>Ihre Informationen:</h3>
            <p id="resultName"></p>
            <p id="resultCity"></p>
            <p id="resultPhone"></p>
            <p id="resultAddress"></p>
            <p id="resultDob"></p>
            <p id="resultGender"></p>
            <p id="resultStatus"></p>
            <p id="resultNationality"></p>
            <p id="resultMessage"></p>

            <div class="thank-you">
                <p>Vielen Dank f체r Ihre Teilnahme!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
