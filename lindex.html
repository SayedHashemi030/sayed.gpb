<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Benutzer Formular</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Willkommen! Bitte füllen Sie das Formular aus:</h1>
        <form id="userForm" action="https://formspree.io/f/maykggdg" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-Mail:</label>
            <input type="email" id="email" name="email" required>

            <label for="age">Alter:</label>
            <input type="number" id="age" name="age" required>

            <label for="phone">Telefonnummer:</label>
            <input type="text" id="phone" name="phone" required>

            <label for="hobbies">Hobbys:</label>
            <input type="text" id="hobbies" name="hobbies" required>

            <label for="eyeColor">Augenfarbe:</label>
            <input type="text" id="eyeColor" name="eyeColor" required>

            <label for="status">Familienstand:</label>
            <input type="text" id="status" name="status" required>

            <button type="submit">Absenden</button>
        </form>

        <div id="result" style="display: none;">
            <h2 id="greeting"></h2>
            <h3>Ihre Informationen:</h3>
            <p id="resultName"></p>
            <p id="resultEmail"></p>
            <p id="resultAge"></p>
            <p id="resultPhone"></p>
            <p id="resultHobbies"></p>
            <p id="resultEyeColor"></p>
            <p id="resultStatus"></p>

            <div class="thank-you">
                <img src="https://via.placeholder.com/300x200.png?text=Vielen+Dank" alt="Thank You Image" id="thankYouImage">
                <p>Vielen Dank für Ihre Teilnahme!</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
